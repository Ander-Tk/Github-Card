<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Meta description-->
    <meta name="description" content="Fetching data from github api.">
    <meta name="keywords" content="HTML, CSS, Javascript, API, Sass, Github">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Card</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="container-fluid">
    <div class="row vh-90">
      <div class="col d-flex align-items-center justify-content-center">
          <div class="gitcard" id="gitcard">

          </div>
      </div>
    </div>
    <div class="row vh-10 d-flex justify-content-center">
      <form id="gitform" class="col-8 input-group mb-3 mt-3">
        <span class="input-group-text" id="gituser">@</span>
        <input  id="gitinput" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="gituser">
      </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="./script/card.js"></script>
</body>
</html>
